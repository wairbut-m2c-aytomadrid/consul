      process_1:
        title: Help us improve transparency Ordinance of the City of Madrid
        comment: leave your comments
        text: |
          This is the text under public consultation. Soon we will publish the text of the initial draft Ordinance that is approved by the Board of Government of the City of Madrid with the citizen contributions that have been included.

          The Ordinance will regulate active advertising, the right of access and the reuse of public information, as well as the registration of lobbies, from a basic principle of maximum transparency and disclosure of the information generated by the Madrid City Council and the rest of the subjects bound by the law.

          This text, in which a large group of representatives of different government areas and municipal governing bodies participated in the preparation of this text, was created with the aim of turning transparency into one of the inspiring axes of municipal action and to return the information generated by the Administration to its true owners, the citizens.

          The public consultation process was completed on 31 January 2016.
